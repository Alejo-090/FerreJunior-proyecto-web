<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - FerreJunior</title>

    <!-- CSS -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/client_orders.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-tools"></i>
                FerreJunior
            </div>

            <nav class="nav-links">
                <a href="{{ url_for('client.client_dashboard') }}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{{ url_for('client.catalog') }}" class="nav-link">
                    <i class="fas fa-store"></i> Catálogo
                </a>
                <a href="{{ url_for('client.client_orders') }}" class="nav-link active">
                    <i class="fas fa-shopping-cart"></i> Pedidos
                </a>
                <a href="{{ url_for('client.client_profile') }}" class="nav-link">
                    <i class="fas fa-user"></i> Perfil
                </a>
            </nav>

            <div class="user-menu">
                <button class="user-menu-btn" onclick="toggleUserMenu()">
                    <i class="fas fa-user-circle fa-lg"></i>
                </button>
                <div class="dropdown-menu" id="userMenu">
                    <a class="dropdown-item" href="{{ url_for('client.client_profile') }}">
                        <i class="fas fa-user"></i> Mi Perfil
                    </a>
                    <a class="dropdown-item" href="{{ url_for('client.client_addresses') }}">
                        <i class="fas fa-map-marker-alt"></i> Direcciones
                    </a>
                    <div class="dropdown-divider" style="height: 1px; background: #e2e8f0; margin: 8px 0;"></div>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Mis Pedidos</h1>
            <p class="page-subtitle">Historial completo de tus compras y pedidos</p>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <form id="filtersForm" class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Estado</label>
                    <select class="filter-select" id="statusFilter" name="status">
                        <option value="">Todos los estados</option>
                        <option value="pending">Pendiente</option>
                        <option value="processing">En proceso</option>
                        <option value="shipped">Enviado</option>
                        <option value="delivered">Entregado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Fecha desde</label>
                    <input type="date" class="filter-input" id="dateFrom" name="date_from">
                </div>

                <div class="filter-group">
                    <label class="filter-label">Fecha hasta</label>
                    <input type="date" class="filter-input" id="dateTo" name="date_to">
                </div>

                <div class="filter-group">
                    <label class="filter-label">Buscar</label>
                    <input type="text" class="filter-input" id="searchInput" name="search" placeholder="Número de pedido...">
                </div>

                <div class="filter-group">
                    <button type="submit" class="btn-filter">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                </div>
            </form>
        </div>

        <!-- Orders List -->
        <div id="orders-section" class="orders-section">
            <div class="orders-header">
                <div>
                    <h2 class="orders-title">Historial de Pedidos</h2>
                    <div class="orders-count" id="ordersCount">Cargando pedidos...</div>
                </div>
            </div>

            <div class="loading">Cargando pedidos...</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/client_orders.js') }}"></script>
</body>
</html>
