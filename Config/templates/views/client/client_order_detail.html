<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido - FerreJunior</title>

    <!-- CSS -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/client_order_detail.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-tools"></i>
                FerreJunior
            </div>

            <nav class="nav-links">
                <a href="{{ url_for('client.client_dashboard') }}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{{ url_for('client.catalog') }}" class="nav-link">
                    <i class="fas fa-store"></i> Catálogo
                </a>
                <a href="{{ url_for('client.client_orders') }}" class="nav-link active">
                    <i class="fas fa-shopping-cart"></i> Pedidos
                </a>
                <a href="{{ url_for('client.client_profile') }}" class="nav-link">
                    <i class="fas fa-user"></i> Perfil
                </a>
            </nav>

            <div class="user-menu">
                <button class="user-menu-btn" onclick="toggleUserMenu()">
                    <i class="fas fa-user-circle fa-lg"></i>
                </button>
                <div class="dropdown-menu" id="userMenu">
                    <a class="dropdown-item" href="{{ url_for('client.client_profile') }}">
                        <i class="fas fa-user"></i> Mi Perfil
                    </a>
                    <a class="dropdown-item" href="{{ url_for('client.client_addresses') }}">
                        <i class="fas fa-map-marker-alt"></i> Direcciones
                    </a>
                    <div class="dropdown-divider" style="height: 1px; background: #e2e8f0; margin: 8px 0;"></div>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <a href="{{ url_for('client.client_orders') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver a mis pedidos
            </a>
            <h1 class="page-title">Detalle del Pedido</h1>
            <p class="page-subtitle">Información completa de tu pedido</p>
        </div>

        <!-- Order Detail -->
        <div id="order-detail-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 16px;"></i>
                <p>Cargando detalles del pedido...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/client_order_detail.js') }}"></script>
</body>
</html>
