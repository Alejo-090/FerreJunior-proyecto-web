<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Direcciones - FerreJunior</title>

    <!-- CSS -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/client_addresses.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-tools"></i>
                FerreJunior
            </div>

            <nav class="nav-links">
                <a href="{{ url_for('client.client_dashboard') }}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{{ url_for('client.catalog') }}" class="nav-link">
                    <i class="fas fa-store"></i> Catálogo
                </a>
                <a href="{{ url_for('client.client_orders') }}" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Pedidos
                </a>
                <a href="{{ url_for('client.client_profile') }}" class="nav-link">
                    <i class="fas fa-user"></i> Perfil
                </a>
            </nav>

            <div class="user-menu">
                <button class="user-menu-btn" onclick="toggleUserMenu()">
                    <i class="fas fa-user-circle fa-lg"></i>
                </button>
                <div class="dropdown-menu" id="userMenu">
                    <a class="dropdown-item" href="{{ url_for('client.client_profile') }}">
                        <i class="fas fa-user"></i> Mi Perfil
                    </a>
                    <a class="dropdown-item" href="{{ url_for('client.client_addresses') }}" class="nav-link active">
                        <i class="fas fa-map-marker-alt"></i> Direcciones
                    </a>
                    <div class="dropdown-divider" style="height: 1px; background: #e2e8f0; margin: 8px 0;"></div>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Mis Direcciones</h1>
            <p class="page-subtitle">Gestiona tus direcciones de envío</p>
        </div>

        <!-- Addresses Grid -->
        <div id="addresses-section" class="addresses-section">
            <div class="loading">Cargando direcciones...</div>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div class="modal-overlay" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Agregar Dirección</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <form id="addressForm">
                <input type="hidden" id="addressId" name="id">

                <div class="form-group">
                    <label class="form-label" for="addressType">Tipo de Dirección</label>
                    <select class="form-select" id="addressType" name="type" required>
                        <option value="home">Casa</option>
                        <option value="work">Trabajo</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="recipientName">Nombre del Destinatario</label>
                    <input type="text" class="form-input" id="recipientName" name="recipient_name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Teléfono</label>
                    <input type="tel" class="form-input" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="street">Calle y Número</label>
                    <input type="text" class="form-input" id="street" name="street" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="city">Ciudad</label>
                    <input type="text" class="form-input" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="state">Estado/Provincia</label>
                    <input type="text" class="form-input" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="postalCode">Código Postal</label>
                    <input type="text" class="form-input" id="postalCode" name="postal_code" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="country">País</label>
                    <input type="text" class="form-input" id="country" name="country" value="Colombia" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="instructions">Instrucciones de Entrega (Opcional)</label>
                    <textarea class="form-textarea" id="instructions" name="delivery_instructions" placeholder="Ej: Tocar el timbre, dejar en portería, etc."></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="isDefault" name="is_default">
                    <label for="isDefault">Establecer como dirección predeterminada</label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Guardar Dirección</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/client_addresses.js') }}"></script>
</body>
</html>
